{% assign items = include.items %}

{% for item in items %}
  {% assign item_url = item | prepend:"/doc/" | append:"/" %}

  {% for p in site.doc %}
    {% if p.url == item_url %}
      <a class="page-link" href="{{ p.url | prepend: site.baseurl | prepend: site.url }}">{{ p.title }}</a>
    {% endif %}
  {% endfor %}
{% endfor %}
