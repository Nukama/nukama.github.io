<article>
  <h2>
    <a href="{{ author.url }}">
      {{ author.title }}
    </a>
  </h2>
  <div class="author-fingerprint">
    {{ author.fingerprint }}
  </div>
  <div class="author-email">
    {{ author.email }}
  </div>
  <div class="author-github">
      {{ author.github }}
  </div>
  <div class="author-twitter">
      {{ author.twitter }}
  </div>
  <div class="author-content">
    {{ author.content }}
  </div>
</article>
