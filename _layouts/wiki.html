---
layout: default
---

  <section class="wiki">
    <div class="wrapper">
      <div>
        <article>
          <!--
          <h1>{{ page.title }}</h1>
          -->
          {{ content }}
          <div>
            <a href="{{ "/edit/master" | prepend: site.project_repo_wiki | prepend: site.project_repo_path | append: page.url | replace: '/wiki', '' | append: '.md' | replace: '/.md','.md' }}">edit source of this page</a>
          </div>
        </article>
      </div>

      <div class="clear"></div>

    </div>
  </section>
